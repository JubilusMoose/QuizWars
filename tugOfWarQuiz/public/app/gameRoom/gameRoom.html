<div class="wrapper">
  <div ng-controller="gameRoomController" class=leftCol>
    <h3>{{ teamOneName }}</h3>
    <ul>
      <li ng-repeat="name in teamOne">{{ name }}</li>
    </ul>
  </div>
  <div class="middleCol">
    Game
  </div>
  <div class="rightCol">
    <h3>{{ teamTwoName }}</h3>
    <ul>
      <li ng-repeat="name in teamTwo">{{ name }}</li>
    </ul>
  </div>
</div>
