<div class="newGameBox">
  <div class="innerContainer">
    <div ng-controller="newGameController">
      <h3 class="title">Create A New Game</h3></br>
      <!-- <div class="titleDiv"><p></p></div> -->
        <input type="text" ng-model="gameName" class="newGameName" placeholder="Enter Game Name">
      <div class="newGameQuestionDiv">
        <p> Question 1 </p>
        <textarea type="text" ng-model="newGameQuestion" class=newGameQuestion placeholder="Insert Question Here"></textarea> 
        <textarea type="text" ng-model="newGameAnswer" class=newGameAnswer placeholder="Insert Answer Here"></textarea> 
      </div>
      <button ng-click="addQuestion()" class="newGameButton">Add Question</button>
      <button ng-click="createGame(gameName)" class="newGameButton">Create Game</button>
      <button ng-click="goToHomePage()" class="newGameButton">Home Page</button>
      <button ng-click="logout()" class="newGameButton">Log Out</button>
    </div>
  </div>
</div>
