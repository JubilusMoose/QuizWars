    <div ng-controller="newGameController">
      <h3 class="title">Create A New Game</h3></br>
      <input type="text" ng-model="gameName" class="newGameInput" placeholder="Enter Game Name">
      <button ng-click="createGame(gameName)" class="newGameButton">Create Game</button>
    </div>
  </div>
</div>
